<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="./css/collector-signup.css" />
    <link rel="icon" type="image/png" href="../images/logo.png">
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="./script/signUp_Collector.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Create your account as collector</h1>

      <form id="signup-formC">
        <div class="signup">
          <input type="text" id="fnameC" required />
          <span></span>
          <label for="fname">First name</label>
        </div>
        <div class="signup">
          <input type="text" id="lnameC" required />
          <span></span>
          <label for="lname">Last name</label>
        </div>
        <div class="signup">
          <input type="email" id="emailC" required />
          <span></span>
          <label for="email">Email id</label>
        </div>
        <div class="signup">
          <input type="password" id="passC" required />
          <span></span>
          <label for="pass">Password</label>
        </div>
        <div class="signup">
          <input type="Collector id" id="col_id" required />
          <span></span>
          <label for="=col_id">Collector id</label>
        </div>
        <div class="signup_select">
          <label>Select state :</label>
          <select id="stateC" onChange="onStateChangeC()">
            <option value="west bengal">West Bengal</option>
            <option value="bihar">Bihar</option>
            <option value="jharkhand">Jharkhand</option>
            <option value="punjab">Punjab</option>
          </select>
        </div>
        <div class="signup_select">
          <label>Select city :</label>
          <select id="cityC" onChange="onCityChangeC()">
          
          </select>
        </div>
        <div class="signup_select">
          <label>Select locality :</label>
          <select id="localityC">
            
          </select>
        </div>
        <button type="submit" value="Create account" id="create_acc" onClick=registerC(event)>Create Account</button>
      
        </div>
      </form>
    </div>
  </body>
</html>
