<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/profile.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="./script/profile_collector.js" defer></script>
  </head>
  <body>
    <section class="py-5 my-5">
      <div class="container">
        <h1 class="mb-5">My Profile</h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
          <div class="profile-tab-nav border-right">
            <div class="p-4">
              <div class="img-circle text-center mb-3">
                <!-- <img src="" alt="Image" class="shadow" id="img" /> -->
                <img
                  src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-User-essential-collection-bearicons-glyph-bearicons.png"
                />
              </div>
              <h4
                class="text-center profile-name"
                id="profile-headerC"
                data-title=""
              ></h4>
            </div>
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="account-tab"
                data-toggle="pill"
                href="#account"
                role="tab"
                aria-controls="account"
                aria-selected="true"
              >
                <i class="fa fa-home text-center mr-1"></i>
                Account
              </a>
              <a
                class="nav-link"
                id="password-tab"
                data-toggle="pill"
                href="#password"
                role="tab"
                aria-controls="password"
                aria-selected="false"
              >
                <i class="fa fa-key text-center mr-1"></i>
                Password
              </a>
            </div>
          </div>
          <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="account"
              role="tabpanel"
              aria-labelledby="account-tab"
            >
              <h3 class="mb-4">Account Settings</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label><i class="fa fa-user"></i> First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      id="fnameC"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      id="lnameC"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label><i class="fa fa-envelope"></i> Email</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      id="emailC"
                      disabled
                    />
                  </div>
                </div>
                <!-- <div class="col-md-6">
                  <div class="form-group">
                    <label>Contact number</label>
                    <input
                      type="text"
                      class="form-control"
                      value="+91 9876543215"
                    />
                  </div>
                </div> -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Collector Id</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      id="col_idC"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>State</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      id="stateC"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>City</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      id="cityC"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Locality</label>
                    <input
                      type="text"
                      class="form-control"
                      value=""
                      id="localityC"
                      disabled
                    />
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary" id="upadteC" onclick="updateC()">Update</button>
                <button class="btn btn-light" id="cancelC" onClick="window.location='/client/main.html'">Back</button>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="password"
              role="tabpanel"
              aria-labelledby="password-tab"
            >
              <h3 class="mb-4">Password Settings</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Old password</label>
                    <input type="password" class="form-control" id="oldPassC" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>New password</label>
                    <input type="password" class="form-control" id="newPassC" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Confirm new password</label>
                    <input type="password" class="form-control" />
                  </div>
                </div>
              </div>
              <div>
                <button class="btn btn-primary" id="upadteC" onclick="updatePassC()"">Update</button>
                <button class="btn btn-light" id="cancelP" onClick="window.location='/client/main.html'">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
