<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="./css/collector.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./script/collector.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>VSort</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="d-flex justify-content-between">
            <!-- logo image here -->
            <img
              src="./images//logo.png"
              width="40"
              height="40"
              alt="logo"
              class="mt-3 ms-2"
            />
            <!-- -------- end logo --------->
            <nav class="navbar navbar-expand-lg navbar-light navbar-main">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle mx-4"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Profile
                      </a>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="navbarDropdownMenuLink"
                      >
                        <li>
                          <a
                            class="dropdown-item"
                            href="/client/profile_collector.html"
                            >Edit</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item"
                            href="#"
                            onClick="logoutC(event)"
                            >Log Out</a
                          >
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="container mt-5 main-table">
        <div class="menu-bar d-flex justify-content-center">
          <div class="row table-header mb-2">
            <div class="col-lg-4 col-md-4 col-6">
              <select
                class="form-select"
                value=""
                aria-label="Default select example"
                id="locality-search"
              >
                <option selected>Select Locality</option>
                <option value="A-Zone">A-Zone</option>
                <option value="B-Zone">B-Zone</option>
                <option value="C-Zone">C-Zone</option>
              </select>
            </div>

            <div class="col-lg-6 col-md-6 col-6">
              <a
                href="#"
                class="btn-me btn-next width-30"
                onClick="getData(event)"
              >
                Search
              </a>
            </div>
          </div>
        </div>
        <div class="details">
          <div class="detail-left">
            Registered Houses :
            <span class="house-count" id="house-count" data-title=" "> </span>
          </div>
          <div class="detail-right">
            Most common waste type :
            <span class="max-type" id="max-type" data-title=" "> </span>
          </div>
        </div>
        <div class="row justify-content-center">
          <table class="table table-striped table-hover table-borderless">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Organic Waste</th>
                <th scope="col">Recyclable Waste</th>
                <th scope="col">Electronic Waste</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
